<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BIRDTOWN</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <script src="redgi.js" async></script>
    </head>
    <body>
        <div>
            <audio id='music' src="music1.mp3"></audio>
            <button id="sndbtns" type="button">
                <i class="fas fa-volume-up"></i>
            </button>

        </div>
        <div id="bg-image">
            <img id="journey-bg" src="location0.jpg" />
        </div>
        <div id="container">
            <div id="cards">
                <div>
                    <img id="top-card" src="location0.jpg" />
                </div>
            </div>
            <div id="inner-container">
                <img id="player" src="player1.webp" />
                <div id="gameplay">
                    <div id="text">Text</div>
                    <div id="option-buttons">
                        <button class="btn">Option 1</button>
                        <button class="btn">Option 2</button>
                        <button class="btn">Option 3</button>
                        <button class="btn">Option 4</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
