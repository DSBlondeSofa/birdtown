<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BIRDTOWN</title>
        <link rel="stylesheet" href="style.css" />
        <script src="redgi.js" async></script>
    </head>
    <body>
        <div id="bg-image">
            <img id="journey-bg" src="location0.jpg" />
        </div>
        <div id="container">
            <div id="cards">
                <div>
                    <img id="top-card" src="location0.jpg" />
                </div>
            </div>
            <div id="inner-container">
                <img id="player" src="player1.webp" />
                <div id="gameplay">
                    <div id="text">Добро пожаловать в игру 'Птицбург'! На прохождение игры вам потребуется от 2 до 15 минут в зависимости от выбранного вами пути. У этой игры 10 концовок, поэтому крайне рекомендую пройти ее несколько раз по-разному!</div>
                    <div id="option-buttons">
                        <button class="btn">Понятно!</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="front-buttons">
            <a id="mute" href="" onclick="mute();event.preventDefault();"><img id="mute-img"  src="soundon.png" /></a>
        </div>
    </body>
</html>
